<div class="container">
	<div class="responsive" *ngFor="let image of this.fileService.userImages;let i=index ">
       
		<div class="gallery">
                <div (click)="deleteFile(image._id)" class="delete_file">
                        <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 3.752l-4.423-3.752-7.771 9.039-7.647-9.008-4.159 4.278c2.285 2.885 5.284 5.903 8.362 8.708l-8.165 9.447 1.343 1.487c1.978-1.335 5.981-4.373 10.205-7.958 4.304 3.67 8.306 6.663 10.229 8.006l1.449-1.278-8.254-9.724c3.287-2.973 6.584-6.354 8.831-9.245z"></path></svg></span>
                </div>
			<img  src={{image.url}} alt="image" width="600" height="400">
				
                 <h3 style="width: 100%;margin-left: 20%;">Private
                <mat-slide-toggle *ngIf="image.publiclyAvailable" (click)="makePrivate(image._id)"  class="download"  value=image.publiclyAvailable>Public</mat-slide-toggle>
                <mat-slide-toggle *ngIf="!image.publiclyAvailable" (click)="makePublic(image._id)"  class="download"  value=image.publiclyAvailable>Public</mat-slide-toggle>
            </h3>
            <button mat-button class="download">
                <a target="_blank" href={{image}}>Download</a>
            </button>
			</div>
		</div>
	</div>
